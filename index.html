                    <li> When a user presses start button, the questions are deployed</li>

                </div>
<!-- Each question object in questions.js file hs four choices, seprate butons are set for each choice-->

        <h3 id='questions'></h3>

        <p><button class="btn btn-primary options" data-option="0" id="option-1"></button></p>
        <p><button class="btn btn-primary options" data-option="1" id="option-2"></button></p>
        <p><button class="btn btn-primary options" data-option="2" id="option-3"></button></p>
