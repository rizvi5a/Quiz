<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<h1> Quiz</h1>
<body>
<header class="bg-primary col-md-12">Code Quiz</header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3> Instructions</h3>
                <ul>
                    <li> When a user presses start button, the questions are deployed</li>
                    <li>Each question's allowable time is 15 seconds</li>
                    <li>If the user enters wrong answer, the total time is reduced by 10 seconds</li>
                </ul>
                <div id="previousScore">
                    <h3 id="timer">Timer </h3>
                </div>
                <button id="startBtn" class="btn btn-primary">StartQuiz</button>
                </div>
             </div>
                
         </div>    
<!-- Each question object in questions.js file hs four choices, seprate butons are set for -->

  

    <div id="quizBox" class=container>
        <h3 id="question"></h3>
        
        <p><button class="btn btn-primary options" data-option="0" id="option-1"></button></p>
        <p><button class="btn btn-primary options" data-option="1" id="option-2"></button></p>
        <p><button class="btn btn-primary options" data-option="2" id="option-3"></button></p>
        <p><button class="btn btn-primary options" data-option="3" id="option-4"></button></p>
        <p><button id="showResult" class="feedback hide text-center"> Feedback</button></p>
    </div>
   

    <div class="container">
        <div id="resultsBox">
     <P> User Details</P>
     <h2 id="score"></h2>
     <label> Enter User Initials</label>
     <input id="user" type="text" >
     <button id="saveuser" class= "btn btn-primary">Save User</button>
     <button id="clearHighscore" class= "btn btn-danger">Clear High Score</button>
     <button id="goback" class= "btn btn-warning">Go Back</button>
        </div>
        </div>
   

    <script src="./assests/js/questions.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
